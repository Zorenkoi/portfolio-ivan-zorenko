<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="projects-container">
        <div class="project-card">
          <div class="project-name">2Rism</div>
          <div class="project-img-container swiper-container">
            <div class="project-img-wrapper swiper-wrapper">
              <div class="project-img-card swiper-slide">
                <img src="./images/site1-img1.png" alt="" class="img-card" />
              </div>
              <div class="project-img-card swiper-slide">
                <img src="./images/site1-img2.png" alt="" class="img-card" />
              </div>
              <div class="project-img-card swiper-slide">
                <img src="./images/site1-img3.png" alt="" class="img-card" />
              </div>
            </div>
          </div>

          <div class="project-info">
            <div class="project-info-col1">
              <div class="project-technologies-label">technologies:</div>
              <ul class="project-technologies-list">
                <li class="project-technologies-item">html</li>
                <li class="project-technologies-item">css</li>
                <li class="project-technologies-item">java script</li>
              </ul>
            </div>
            <div class="project-info-col2">
              <div class="project-info-line">
                <div class="project-info-lable">adaptiv:</div>
                <div class="check-img-wrapper">
                  <img src="./images/check4.png" alt="" class="check-img" />
                </div>
              </div>
              <div class="project-info-line">
                <div class="project-info-lable">cross:</div>
                <div class="check-img-wrapper">
                  <img src="./images/check4.png" alt="" class="check-img" />
                </div>
              </div>
              <div class="project-link-wrapper">
                <a href="./" class="project-link">View Project</a>
                <a href="./" class="project-link">View Git hub</a>
              </div>
            </div>
          </div>
        </div>
        <div class="project-card">
          <div class="project-name">Hydra</div>
          <div class="project-img-super-container">
            <div class="project-img-container swiper-container">
              <div class="project-img-wrapper swiper-wrapper">
                <div class="project-img-card swiper-slide">
                  <img src="./images/site2-img1.png" alt="" class="img-card" />
                </div>
                <div class="project-img-card swiper-slide">
                  <img src="./images/site2-img2.png" alt="" class="img-card" />
                </div>
                <div class="project-img-card swiper-slide">
                  <img src="./images/site2-img3.png" alt="" class="img-card" />
                </div>
              </div>
            </div>
          </div>

          <div class="project-info">
            <div class="project-info-col1">
              <div class="project-technologies-label">technologies:</div>
              <ul class="project-technologies-list">
                <li class="project-technologies-item">html</li>
                <li class="project-technologies-item">css</li>
                <li class="project-technologies-item">java script</li>
              </ul>
            </div>
            <div class="project-info-col2">
              <div class="project-info-line">
                <div class="project-info-lable">adaptiv:</div>
                <div class="check-img-wrapper">
                  <img src="./images/check4.png" alt="" class="check-img" />
                </div>
              </div>
              <div class="project-info-line">
                <div class="project-info-lable">cross:</div>
                <div class="check-img-wrapper">
                  <img src="./images/check4.png" alt="" class="check-img" />
                </div>
              </div>
              <div class="project-link-wrapper">
                <a href="./" class="project-link">View Project</a>
                <a href="./" class="project-link">View Git hub</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
